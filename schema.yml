components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        IBAN:
          type: string
          maxLength: 34
      required:
      - IBAN
      - id
      - name
    Movement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        movement_type:
          $ref: '#/components/schemas/MovementTypeEnum'
        date:
          type: string
          format: date-time
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        account:
          type: integer
      required:
      - account
      - amount
      - balance
      - date
      - id
      - movement_type
    MovementTypeEnum:
      enum:
      - Deposit
      - Withdraw
      - Transfer
      type: string
      description: |-
        * `Deposit` - deposit
        * `Withdraw` - withdraw
        * `Transfer` - transfer
    PaginatedMovementList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Movement'
    PatchedAccount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        IBAN:
          type: string
          maxLength: 34
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
